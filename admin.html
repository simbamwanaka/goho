<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Goho Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #panel { max-width:1200px; margin:0 auto }
  </style>
</head>
<body>
  <div id="panel">
    <h1>Admin Panel</h1>
    <div id="loginBox">
      <h4>Sign in</h4>
      <form id="loginForm" class="row g-2">
        <div class="col-auto"><input class="form-control" id="adminUser" placeholder="username" value="admin"></div>
        <div class="col-auto"><input class="form-control" id="adminPass" placeholder="password" value="admin"></div>
        <div class="col-auto"><button class="btn btn-primary">Sign in</button></div>
      </form>
    </div>

    <div id="appUI" class="d-none mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Content</h4>
        <div><button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button></div>
      </div>

      <hr>
      <h5>Products</h5>
      <form id="productForm" class="row g-2 align-items-end">
        <div class="col-md-3"><input id="pName" class="form-control" placeholder="Name" required></div>
        <div class="col-md-2"><input id="pCategory" class="form-control" placeholder="Category" required></div>
        <div class="col-md-2"><input id="pPrice" class="form-control" placeholder="Price" required type="number" step="0.01"></div>
        <div class="col-md-2"><input id="pUnit" class="form-control" placeholder="Unit" required></div>
        <div class="col-12 mt-2">
          <label class="form-label">Upload product image</label>
          <input id="pImgFile" type="file" accept="image/*" class="form-control" required>
        </div>
        <div class="col-12"><button class="btn btn-success" id="addProductBtn">Add product</button></div>
      </form>
      <div id="productsList" class="mt-3"></div>

      <hr>
      <h5>Gallery</h5>
      <form id="galleryForm" class="row g-2 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Upload gallery image</label>
          <input id="gFile" type="file" accept="image/*" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Caption</label>
          <input id="gCaption" class="form-control" placeholder="Caption">
        </div>
        <div class="col-12"><button class="btn btn-success" id="addGalleryBtn">Add to gallery</button></div>
      </form>
      <div id="galleryList" class="mt-3"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
